<section>
  <h2>Mes Sessions</h2>
  <button>Créer une session</button>
  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Date</th>
      <th>Heure</th>
      <th>Jeu</th>
      <th>Participants</th>
      <th>Détail de la session</th>
    </tr>

    </thead>
    <tbody>
    <tr *ngFor="let session of sessions$ | async">
      <td>{{session.id}}</td>
      <td>{{session.date | date: 'dd/MM/yy'}}</td>
      <td>{{session.date | date: 'HH:mm'}}</td>
      <td>{{session.game.name}}</td>
      <td><span *ngFor="let player of session.registeredPlayers">{{player.username}}<br></span></td>
      <!--<td><a [routerLink]="['/session', session.id]">Bouton</a></td>-->
      <td>
        <button class="basic1" (click)="openModal(session)">Détail</button>
      </td>
    </tr>
    </tbody>
  </table>

  <dialog #sessionModal>
    <app-session-edit [session]="editableSession" (closeModal)="closeModal()"></app-session-edit>
  </dialog>
</section>
